<html>
  <head>
    <script src="jquery-1.4.1.min.js"></script>
    <script src="vector_battle_regular.typeface.js"></script>
    <script src="ipad.js"></script>
    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <style>
      #canvas {
        border: 1px solid black;
        top: 0px;
        left: 0px;
      }
      .button {
        position: absolute;
        border: 1px solid black;
      }
      #left-controls {
        position: absolute;
        left: 1px;
        bottom: 0px;
        display: none;
      }
      #right-controls {
        position: absolute;
        right: 1px;
        bottom: 0px;
        display: none;
      }
      #up {
        width: 200px;
        height: 100px;
        bottom: 100px;
      }
      #left {
        width: 100px;
        height: 100px;
        bottom: 0px;
      }
      #right {
        width: 100px;
        height: 100px;
        bottom: 0px;
        left: 100px;
      }
      #space {
        width: 200px;
        height: 200px;
        bottom: 0px;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="canvas" width="780" height="540"></canvas>
      <div id="left-controls">
        <div id="up" class="button">THRUST</div>
        <div id="left" class="button">LEFT</div>
        <div id="right" class="button">RIGHT</div>
      </div>
      <div id="right-controls">
        <div id="space" class="button">FIRE</div>
      </div>
    </div>
    <script>
      const defaults = {
        spread: 360,
        ticks: 100,
        gravity: 0,
        decay: 0.6,
        startVelocity: 30,
        shapes: ["heart"],
        colors: ["FFC0CB", "FF69B4", "FF1493", "C71585"],
      };
    </script>
  </body>
</html>
